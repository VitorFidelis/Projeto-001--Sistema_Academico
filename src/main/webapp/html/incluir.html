<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../css/incluir.css" media="screen" />
<title>Sistema Acadêmico</title>
</head>
<body>
	<!-- Start navbar -->
	<nav class="navbar navbar-expand-sm">
  		<div class="container-fluid">
    		<a class="navbar-brand" style="color: white;" href="incluir.html"> 
      		<img src="../images/logo_principal.png" alt="Avatar Logo" style="width:55px; background-color: white; padding: 3px;" class="rounded-pill"> 
      		Sistemas Academico
    		</a>
  		</div>
  	</nav>
  	<!-- End navbar -->
	
	
	<h3>Page/Incluir</h3>
	<!--Start Form-->
	<div class="container">
		<form class="row m-1" action="../ServletAluno" method="get">
		<input type="hidden" name="cmd" value="incluir">
		  <div class="col-md-5">
			    <label for="inputRa" class="form-label">RA:</label>
			    <input type="text" class="form-control" id="inputra" name="txtRa">
			  </div>
			  <div class="col-md-5">
			    <label for="inputNome" class="form-label">Nome:</label>
			    <input type="text" class="form-control" id="inputNome" name="txtNome">
			  </div>
			  <div class="col-md-5">
			    <label for="inputEmail" class="form-label">E-mail:</label>
			    <input type="email" class="form-control" id="inputEmail" placeholder="email@email.com.br" name="txtEmail">
			  </div>
			  <div class="col-md-5">
			    <label for="inputEndereco" class="form-label">Endereço:</label>
			    <input type="text" class="form-control" id="inputEndereco" placeholder="R.exemplo or Av.exemplo" name="txtEndereco">
			  </div>
			  <div class="col-md-5">
			    <label for="inputDataNascimento" class="form-label">Data de Nascimento:</label>
			    <input type="date" class="form-control" id="inputDataNascimento" name="txtData">
			  </div>
			  <div class="col-md-5">
			    <label for="inputPerido" class="form-label">Período</label>
			    <select id="inputPerido" class="form-select" name="cmbPeriodo">
			      <option selected>Choose...</option>
			      <option>Manhã</option>
			      <option>Tarde</option>
			      <option>Noite</option>
			    </select>
			  </div>
			  <div class="col-5">
			    <button type="submit" class="btn btn-primary" value="Enviar">Enviar</button>
			  </div>
		</form>
	</div>
	<!--End Form-->
	
	
</body>
</html>
